<%!
    import cherrypy
%>
<html lang="de">
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Themen</title>
    <link rel="stylesheet" type="text/css" href="/css/uikit.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <script src="/js/jquery.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/themen.js"></script>
    <script src="/js/rennleiter.js"></script>
    <script src="/js/uikit.min.js"></script>
</head>
<body>

    <a class="uk-button" href="/login/logout">Ausloggen</a>

    <h1>Alle Fahrzeugklassen</h1>

    <button class="uk-button" onclick="createVehicleCategory();" disabled>Fahrzeugklasse erstellen</button>
    <button class="uk-button" onclick="editVehicleCategory();" disabled>Fahrzeugklasse bearbeiten</button>
    <button class="uk-button" onclick="deleteVehicleCategory();" disabled>Fahrzeugklasse l&ouml;schen</button>

    <table class="uk-table uk-table-hover uk-table-striped uk-table-condensed">
        <tr>
            <th class="id">Fahrzeugklassen-Id</th>
            <th>Bezeichnung</th>
            <th>Beschreibung</th>
            <th>Qualifikationszeit</th>
        </tr>
        % for vehicleCategory in vehicleCategories:
        <tr class="vehicleCategory" onclick="selectVehicleCategory(this);" data-id="${vehicleCategory[0]}">
        </tr>
        % endfor
    </table>

    <h1>Alle Rennen</h1>

    <button class="uk-button" onclick="createRace();" disabled>Rennen erstellen</button>
    <button class="uk-button" onclick="editRace();" disabled>Rennen bearbeiten</button>
    <button class="uk-button" onclick="deleteRace();" disabled>Rennen l&ouml;schen</button>

    <table class="uk-table uk-table-hover uk-table-striped uk-table-condensed">
        <tr>
            <th>Bezeichnung</th>
            <th>Beschreibung</th>
            <th>Datum</th>
            <th>Leitung</th>
        </tr>
        % for race in races:
        <tr class="race" onclick="selectRace(this);" data-id="${race[0]}">
        </tr>
        % endfor
    </table>
</body>
</html>
