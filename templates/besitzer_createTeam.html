<%!
    import cherrypy
%>
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Themen</title>
    <link rel="stylesheet" type="text/css" href="/css/uikit.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <script src="/js/jquery.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/uikit.min.js"></script>
</head>
<body>
    <a class="uk-button" href="/login/logout">Ausloggen</a>

    <h1>Team anlegen</h1>

    <a href="/index">Zur&uuml;ck</a>

    <form class="uk-form" method="POST" data-besitzer-id="${besitzer_id}">

        <fieldset data-uk-margin>
            <select>
                % for driver in fahrer:
                <tr class="fahrer" onclick="selectFahrer(this);" data-id="${driver[0]}">
                    <option>${driver[0]}</option>
                </tr>
                % endfor
            </select>
            <select>
                % for codriver in beifahrer:
                <tr class="beifahrer" onclick="selectBeifahrer(this);" data-id="${codriver[0]}">
                    <option>${codriver[0]}</option>
                </tr>
                % endfor
            </select>
            <select>
                % for mechanic in mechaniker:
                <tr class="mechaniker" onclick="selectMechaniker(this);" data-id="${mechanic[0]}">
                    <option>${mechanic[0]}</option>
                </tr>
                % endfor
            </select>
        </fieldset>
        <p>
            <button class="uk-button" type="submit" >speichern</button>
        </p>
    </form>


</body>
</html>
