Bezeichnung, Beschreibung, Datum, Leitung, Station(anlegen, bearbeiten, löschen)
<%!
    import cherrypy
%>
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Themen</title>
    <link rel="stylesheet" type="text/css" href="/css/uikit.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <script src="/js/jquery.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/uikit.min.js"></script>
</head>
<body>
    <a class="uk-button" href="/login/logout">Ausloggen</a>

    <h1>Rennen bearbeiten</h1>

    <a href="/index">Abbrechen</a>

    <form class="uk-form" method="POST" data-besitzer-id="${rennleiter_id}">
        <fieldset data-uk-margin>
            <input type="text" placeholder="Bezeichnung">
            <input type="text" placeholder="Beschreibung">
            <input type="text" placeholder="Datum">
            <input type="text" placeholder="Leitung">

            <button class="uk-button" onclick="createStation();" disabled>Station erstellen</button>
            <button class="uk-button" onclick="editStation();" disabled>Station bearbeiten</button>
            <button class="uk-button" onclick="deleteStation();" disabled>Station l&ouml;schen</button>

            <table class="uk-table uk-table-hover uk-table-striped uk-table-condensed">
                <tr>
                    <th>Bezeichnung</th>
                    <th>Lage</th>
                    <th>Beschreibung</th>
                </tr>
                % for race in races:
                <tr class="race" onclick="selectRace(this);" data-id="${race[0]}">
                </tr>
                % endfor
            </table>

            <button class="uk-button" onclick="addStation();">Station hinzufügen</button>
        </fieldset>
        <p>
            <button class="uk-button" type="submit" >speichern</button>
        </p>
    </form>


</body>
</html>
